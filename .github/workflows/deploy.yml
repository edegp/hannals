name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter backend run db:generate

      - name: Type check
        run: pnpm -r run type-check

      - name: Build backend
        run: pnpm --filter backend run build

      - name: Build frontend
        run: pnpm --filter frontend run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/backend/dist
            packages/frontend/.next
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: packages

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Prepare deploy directory
        run: |
          ssh ubuntu@${{ secrets.SERVER_IP }} "sudo mkdir -p /opt/hannals && sudo chown -R ubuntu:ubuntu /opt/hannals"

      - name: Deploy to server
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.env*' \
            --exclude 'uploads' \
            --exclude '.next/cache' \
            ./ ubuntu@${{ secrets.SERVER_IP }}:/opt/hannals/

      - name: Setup env and restart services
        run: |
          ssh ubuntu@${{ secrets.SERVER_IP }} << EOF
            cd /opt/hannals

            # Create .env file
            cat > packages/backend/.env << 'ENVFILE'
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          SAKURA_API_KEY=${{ secrets.SAKURA_API_KEY }}
          PORT=8080
          ENVFILE

            pnpm install --frozen-lockfile
            pnpm --filter backend run db:generate
            pnpm --filter backend run build
            pnpm --filter frontend run build
            sudo systemctl restart hannals-backend
            sudo systemctl restart hannals-frontend
            echo "Deploy completed at \$(date)"
          EOF
